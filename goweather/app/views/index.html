<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <title>Weather</title>
</head>
<body>
    <h1> Weather App</h1>

    <form action="/index/city/" method="POST">
    <div>
    都市名<input name="city_name" type="text" value="Tokyo" style="width: 100px;">
        <button id ="weather_button">天気を見る</button>
    </div>
    </form>
    <div id="error_div" style="color: red; visibility: hidden;">
        半角英数字で、実在する都市の名前を入れてください。
    </div>

    <div >
    <p> お天気情報 </p>   
    <table class="table table-sm">
        <thead>
        <tr>
            <th scope="col">Icon</th>
            <th scope="col">Description</th>
            <th scope="col"> Tempelature</th>
            <th scope="col">Pressure</th>
        </tr>
    </thead>
    
    <tbody >
        <tr id="weather_body" style="visibility:hidden" >
            <td><img id="weather_icon" src="http://openweathermap.org/img/wn/{{.IconId}}.png" alt="Weather icon"></td>
            <td>{{.Description}}</td>
            <td>{{.Tempelature}} ℃</td>
            <td>{{.Pressure}}hPa</td>
        </tr>
    </tbody>
    </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var w = document.getElementById("weather_body");
            var e = document.getElementById("error_div");
            if (( {{.Description}} !== null ) && (w.style.visibility =="hidden") ){
                w.style.visibility ="visible";
            }  
            if ({{.Err}} !== null){
                e.style.visibility ="visible";
                w.style.visibility ="hidden"

            }
        });
        
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
